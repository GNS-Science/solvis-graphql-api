[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, D100, D101, D102, D103, D104, D105, D106, D107, D200, D20, D210, D212, D403, D412, D415, E501, F401
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    .serverless,
    tmp,
    node_modules,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True
exclude = solvis_graphql_api/ab_test/client

[coverage:run]
# uncomment the following to omit files during running
omit =
    solvis_graphql_api/pynamodb_config.py
    solvis_graphql_api/handler.py
    solvis_graphql_api/tests/*
    solvis_graphql_api/ab_test/ab_test.py
    solvis_graphql_api/ab_test/client
    solvis_graphql_api/scripts/cli.py
    solvis_graphql_api/scripts/cli_ab_test.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = audit, py312, format, lint, build

[gh-actions]
python =
    3.12: py312, format, lint, build

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
    TESTING = 1
commands =
    pytest --cov=solvis_graphql_api --cov-branch --cov-report=xml --cov-report=term-missing

[testenv:audit]
allowlist_externals =
	poetry
commands =
    poetry export --all-groups --output audit.txt
    poetry run pip-audit -r audit.txt --require-hashes
	poetry run safety scan

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort solvis_graphql_api
    black solvis_graphql_api

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 solvis_graphql_api
    mypy solvis_graphql_api

[testenv:build]
allowlist_externals =
    poetry
extras =
    doc
    dev
commands =
    poetry build


[tool:pytest]
markers =
    slow: slow tests