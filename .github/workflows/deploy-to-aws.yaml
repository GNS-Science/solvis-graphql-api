      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:      

jobs:

  call-test-workflow:
    uses: ./.github/workflows/dev.yml
    secrets: inherit

  call-deploy-workflow:
    needs: call-test-workflow
