version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: '[%(levelname)s] %(name)s: %(message)s'
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:

  console_handler:
    level: DEBUG
    formatter: standard
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:

  root:
    level: WARNING
    handlers: [console_handler]

  flask:
    level: WARNING
    handlers: [console_handler]
    propagate: no

  werkzeug:
    level: INFO
    handlers: [console_handler]
    propagate: no

  pynamodb:
    level: INFO
    handlers: [console_handler]
    propagate: no

  botocore:
    level: INFO
    handlers: [console_handler]
    propagate: no

  urllib3:
    level: INFO
    handlers: [console_handler]
    propagate: no

  graphql_api:
    level: DEBUG
    handlers: [console_handler]
    propagate: no

  graphql_api.schema.search_manager:
    level: DEBUG
    handlers: [console_handler]
    propagate: no

  backoff:
    level: INFO
    handlers: [console_handler]
    propagate: no